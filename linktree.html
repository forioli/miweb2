<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link rel="stylesheet" href="stylelinktree.css">
    <style>
        img:nth-child(1) {
            position: absolute;
            top: 30px;
            bottom:auto;
            left:auto;
            right:auto;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            border-radius: 100%;
        }

        body{
            width: 100vw;
            height: 100vh;
        }
        main{
            top: 3px;
            position: relative;
            height: 95vh;
            width: 30vw;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50px;
            border-style: solid;
            border-color: antiquewhite;
            border-width: 2px;
        }
        div{
            position: relative;
            height: 35vh;
            width: 20vw;
            left: 50%;
            top: 40%;
            transform: translateX(-50%);

        }
        a:hover{
            transform: scale(1.1);
        }

    </style>
</head>
<body style="background-image:url(img/backgroundlinktree.jpeg);">
    <main>
        <img src="img/yo2.jpeg" alt="Foto Fernando">
        <div style="text-align: center;">

            <a href="index.html" >Identikit</a>
            <a href="blog.html" >Blog</a>

        </div>
    </main>
</body>
</html>
